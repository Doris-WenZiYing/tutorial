theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.expand
    - content.code.copy
  language: zh-TW
  font:
    text: "Noto Serif TC"
    code: "JetBrains Mono"
  palette:

   - scheme: default
     primary: cyan
     toggle:
       icon: material/brightness-7
       name: Switch to dark mode
   - scheme: slate
     primary: blue grey
     toggle:
       icon: material/brightness-4
       name: Switch to system preference
  icon:
    logo: material/apple-ios

copyright: Copyright &copy; 2016 - 2023 FengChia University iOS Club

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences
  - admonition
  - attr_list
extra:
  social:
    - icon: material/web
      link: https://iosclub.tw
